<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registrasi</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style-smtp.css" />
    </head>
    <body>
        <div class="cover">
            <div class="header-cover">
                <span class="span1">
                    <h1
                        style="
                            color: #efc81a;
                            font-weight: 600;
                            font-size: 30px;
                            line-height: 45px;
                        "
                    >
                        Recipe...
                    </h1>
                </span>
                <span class="span2">
                    <h1
                        style="
                            width: 258px;
                            height: 45px;
                            color: #efc81a;
                            font-weight: 700;
                            line-height: 45px;
                            font-size: 30px;
                        "
                    >
                        Forgot Password
                    </h1>
                    <p
                        style="
                            width: 300px;
                            height: 28px;
                            color: #8692a6;
                            font-weight: 400;
                            font-size: 18px;
                            line-height: 28px;
                            margin-top: 15px;
                        "
                    >
                        Send OTP to your email!
                    </p>
                </span>
            </div>
            <hr width="427px" style="margin-left: 80px" />
            <div
                style="
                    margin-top: 15px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                "
            >
                <div class="mb-3">
                    <label
                        style="
                            font-weight: 500;
                            font-size: 16px;
                            line-height: 24px;
                            color: #696f79;
                        "
                        for="exampleFormControlInput1"
                        class="form-label"
                        >Email
                    </label>
                    <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Enter email address"
                    />
                </div>
            </div>
            <span
                style="display: flex; justify-content: center; margin-top: 20px"
            >
                <button class="button-regist">Send OTP</button>
            </span>
            <span class="forgot-sect">
                <h1 style="font-size: 13px; font-weight: 500; color: #999999">
                    Login instead?
                    <button class="forgot-button">Click here</button>
                </h1>
            </span>
        </div>
    </body>
</html>

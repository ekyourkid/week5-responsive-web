<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registrasi</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style-register.css" />
    </head>
    <body>
        <div class="cover">
            <div class="header-cover">
                <span class="span1">
                    <h1
                        style="
                            color: #efc81a;
                            font-weight: 600;
                            font-size: 30px;
                            line-height: 45px;
                        "
                    >
                        Recipe...
                    </h1>
                </span>
                <span class="span2">
                    <h1
                        style="
                            width: 280px;
                            height: 39px;
                            color: #efc81a;
                            font-weight: 600;
                            line-height: 45px;
                            font-size: 30px;
                        "
                    >
                        Let's Get Started !
                    </h1>
                    <p
                        style="
                            width: 400px;
                            height: 28px;
                            color: #8692a6;
                            font-weight: 600;
                            font-size: 18px;
                            line-height: 28px;
                            margin-top: 15px;
                        "
                    >
                        Create new account to access all features
                    </p>
                </span>
            </div>
            <hr width="427px" style="margin-left: 80px" />
            <div
                style="
                    margin-top: 15px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                "
            >
                <div class="mb-3">
                    <label
                        style="
                            font-weight: 500;
                            font-size: 16px;
                            line-height: 24px;
                            color: #696f79;
                        "
                        for="exampleFormControlInput1"
                        class="form-label"
                        >Name
                    </label>
                    <input
                        type="name"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Name"
                    />
                </div>
                <div class="mb-3">
                    <label
                        style="
                            font-weight: 500;
                            font-size: 16px;
                            line-height: 24px;
                            color: #696f79;
                        "
                        for="exampleFormControlInput1"
                        class="form-label"
                        >Email
                    </label>
                    <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Enter email address"
                    />
                </div>
                <div class="mb-3">
                    <label
                        style="
                            font-weight: 500;
                            font-size: 16px;
                            line-height: 24px;
                            color: #696f79;
                        "
                        for="exampleFormControlInput1"
                        class="form-label"
                        >Password
                    </label>
                    <input
                        type="password"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Password"
                    />
                </div>
            </div>
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                    I agree to terms & conditions
                </label>
            </div>
            <a
                href="./login.html"
                style="
                    display: flex;
                    justify-content: center;
                    text-decoration: none;
                "
            >
                <button class="button-regist">Register Account</button>
            </a>
            <div
                style="
                    display: flex;
                    justify-content: center;
                    align-items: end;
                    height: 100px;
                "
            >
                <h1 style="font-weight: 500; font-size: 13px">
                    Already have account?<a
                        style="text-decoration: none"
                        class="button-login"
                        href="../auth-page/login.html"
                    >
                        Log in Here
                    </a>
                </h1>
            </div>
        </div>
    </body>
</html>

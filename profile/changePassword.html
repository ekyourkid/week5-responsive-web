                <div

                        flex-direction: column;
                        align-items: center;
                    "
                >
                    <div class="mb-3">
                        <label
                            style="
                                font-weight: 500;
                                font-size: 16px;
                                line-height: 24px;
                                color: #696f79;

                        <input

                                line-height: 24px;

                            "

                            class="form-label"
                            >New Password
                        </label>
                        <input
                            type="password"
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="*************"
                        />
                    </div>
                    <a href="#modal" class="btn-update-profile"
                        >Change Password</a
                    >
                    <span class="forgot-sect">
                        <h1
                            style="
                                font-size: 13px;
                                font-weight: 500;
                                color: #999999;
                            "
                        >
                            Back to edit profile?
                            <a
                                class="forgot-button"

                            >

                    </span>

            <!-- POP UP LOGOUT-->

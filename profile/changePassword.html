    <body>
        <main class="main">

                    <span class="nav-text">

                    </span>
                </div>

            <section class="section">
                <div
                    style="
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                        padding-bottom: 130px;
                    "
                >
                    <h1
                        style="
                            font-weight: 700;
                            font-size: 30px;
                            line-height: 45px;
                            color: #efc81a;
                        "
                    >
                        Change Your Password Here
                    </h1>
                </div>
                <div
                    style="
                        margin-top: 15px;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                    "
                >
                    <div class="mb-3">
                        <label
                            style="
                                font-weight: 500;
                                font-size: 16px;
                                line-height: 24px;
                                color: #696f79;
                            "
                            for="exampleFormControlInput1"
                            class="form-label"
                            >Old Password
                        </label>
                        <input
                            type="password"
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="*************"
                        />
                    </div>
                    <div class="mb-3">
                        <label
                            style="
                                font-weight: 500;
                                font-size: 16px;
                                line-height: 24px;
                                color: #696f79;
                            "
                            for="exampleFormControlInput1"
                            class="form-label"
                            >New Password
                        </label>
                        <input
                            type="password"
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="*************"
                        />
                    </div>
                    <button class="btn-update-profile">Change Password</button>
                    <span class="forgot-sect">
                        <h1
                            style="
                                font-size: 13px;
                                font-weight: 500;
                                color: #999999;
                            "
                        >
                            Back to edit profile?
                            <a
                                class="forgot-button"
                                href="../profile/editProfile.html"
                                >Click here</a
                            >
                        </h1>
                    </span>
                </div>
            </section>

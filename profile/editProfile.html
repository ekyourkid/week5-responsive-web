<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style-editProfile.css" />
    </head>
    <body>
        <main class="main">
            <nav class="navbar">
                <div class="nav-left">
                    <a
                        href="../menu-page/searchMenu.html"
                        style="text-decoration: none"
                        class="register-nav"
                        >Home</a
                    >
                    <a
                        href="../menu-page/addRecipe.html"
                        style="text-decoration: none"
                        class="login-nav"
                        >Add Recipe</a
                    >
                    <a
                        href="#"
                        style="text-decoration: none"
                        class="search-menu-nav"
                        >Search Menu</a
                    >
                </div>
                <div class="nav-rigth">
                    <span class="nav-photo">
                        <img
                            style="margin-left: 20px; width: 64px; height: 64px"
                            src="../asset/user.png"
                            alt="user-photo"
                        />
                    </span>
                    <span class="nav-text">
                        <h1
                            style="
                                font-size: 24px;
                                font-weight: 500;
                                line-height: 62px;
                                color: #000000;
                            "
                        >
                            Ayudia
                        </h1>
                        <a
                            style="text-decoration: none; color: black"
                            href="#modal"
                            class="btn-nav-logout"
                            >Logout</a
                        >
                    </span>
                </div>
            </nav>
            <section class="section">
                <div
                    style="
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                    "
                >
                    <img
                        src="../asset/user-edit.png"
                        width="280px"
                        height="272px"
                        alt="user-edit"
                    />
                    <input type="file" id="edit-profile" hidden />
                    <label class="label-edit-profile" for="edit-profile"
                        >Change Profile picture</label
                    >
                </div>
                <div
                    style="
                        margin-top: 15px;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                    "
                >
                    <div class="mb-3">
                        <label
                            style="
                                font-weight: 500;
                                font-size: 16px;
                                line-height: 24px;
                                color: #696f79;
                            "
                            for="exampleFormControlInput1"
                            class="form-label"
                            >Name
                        </label>
                        <input
                            type="text"
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="Ayudia"
                        />
                    </div>
                    <div class="mb-3">
                        <label
                            style="
                                font-weight: 500;
                                font-size: 16px;
                                line-height: 24px;
                                color: #696f79;
                            "
                            for="exampleFormControlInput1"
                            class="form-label"
                            >Email
                        </label>
                        <input
                            type="email"
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="Ayudia@gmail.com"
                        />
                    </div>
                    <a href="./editProfile.html" class="btn-update-profile"
                        >Update Profile</a
                    >
                    <span class="forgot-sect">
                        <h1
                            style="
                                font-size: 13px;
                                font-weight: 500;
                                color: #999999;
                            "
                        >
                            Change Password?
                            <a
                                class="forgot-button"
                                href="../profile/changePassword.html"
                                >Click here</a
                            >
                        </h1>
                    </span>
                </div>
            </section>
            <!-- POP UP -->
            <div class="popup" id="modal">
                <div class="popup__content">
                    <h1>You want to logout?</h1>
                    <a href="../auth-page/login.html" class="btn-popUp">Ok</a>
                    <a
                        style="
                            width: 426px;
                            height: 64px;
                            background: #e7e7e7;
                            color: #ffffff;
                            margin-top: 20px;
                        "
                        href="#"
                        class="closePopUp"
                        >cancel;</a
                    >
                </div>
            </div>
        </main>
    </body>
</html>

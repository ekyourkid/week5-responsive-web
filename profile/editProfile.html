<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style-editProfile.css" />
    </head>
    <body>
        <main class="main">
            <nav class="navbar">
                <div class="nav-left">
                    <span class="register-nav">Home</span>
                    <span class="login-nav">Add Recipe</span>
                    <span class="search-menu-nav">Search Menu</span>
                </div>
                <div class="nav-rigth">
                    <span class="nav-photo">
                        <img
                            style="margin-left: 20px; width: 64px; height: 64px"
                            src="../asset/user.png"
                            alt="user-photo"
                        />
                    </span>
                    <span class="nav-text">
                        <h1
                            style="
                                font-size: 24px;
                                font-weight: 500;
                                line-height: 62px;
                                color: #000000;
                            "
                        >
                            Ayudia
                        </h1>
                        <button class="btn-nav-logout">Logout</button>
                    </span>
                </div>
            </nav>
            <section class="section">
                <div
                    style="
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                    "
                >
                    <img
                        src="../asset/user-edit.png"
                        width="280px"
                        height="272px"
                        alt="user-edit"
                    />
                    <input type="file" id="edit-profile" hidden />
                    <label class="label-edit-profile" for="edit-profile"
                        >Change Profile picture</label
                    >
                </div>
                <div
                    style="
                        margin-top: 15px;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                    "
                >
                    <div class="mb-3">
                        <label
                            style="
                                font-weight: 500;
                                font-size: 16px;
                                line-height: 24px;
                                color: #696f79;
                            "
                            for="exampleFormControlInput1"
                            class="form-label"
                            >Name
                        </label>
                        <input
                            type="text"
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="Ayudia"
                        />
                    </div>
                    <div class="mb-3">
                        <label
                            style="
                                font-weight: 500;
                                font-size: 16px;
                                line-height: 24px;
                                color: #696f79;
                            "
                            for="exampleFormControlInput1"
                            class="form-label"
                            >Email
                        </label>
                        <input
                            type="email"
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="Ayudia@gmail.com"
                        />
                    </div>
                    <button class="btn-update-profile">Update Profile</button>
                    <span class="forgot-sect">
                        <h1
                            style="
                                font-size: 13px;
                                font-weight: 500;
                                color: #999999;
                            "
                        >
                            Change Password?
                            <a
                                class="forgot-button"
                                href="../profile/changePassword.html"
                                >Click here</a
                            >
                        </h1>
                    </span>
                </div>
            </section>
            <!-- POP UP -->
            <!-- <div class="popUp-container">
                <h1>You want to logout?</h1>
                <button style="background-color: #efc81a; margin-top: 50px">
                    Yes
                </button>
                <button
                    style="
                        background-color: #e7e7e7;
                        border: 2px solid #000000;
                        margin-top: 30px;
                    "
                >
                    Cancel
                </button>
            </div> -->
        </main>
    </body>
</html>
